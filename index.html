<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Meu Cronômetro JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #282c34;
    color: white;
    font-family: Arial, sans-serif;
}

.container {
    text-align: center;
}

#display {
    font-size: 4rem;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 1rem;
    cursor: pointer;
    margin: 5px;
    border: none;
    border-radius: 5px;
}

#start { background-color: #4caf50; color: white; }
#pause { background-color: #ff9800; color: white; }
#reset { background-color: #f44336; color: white; }
</style>
<body>
    <div class="container">
        <h1>Cronômetro</h1>
        <div id="display">00:00:00</div>
        <div class="buttons">
            <button id="start" onclick="start()">Iniciar</button>
            <button id="pause" onclick="pause()">Pausar</button>
            <button id="reset" onclick="reset()">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    let seconds = 0;
let minutes = 0;
let hours = 0;
let timer; // Variável que guardará o intervalo

function start() {
    // Evita que múltiplos intervalos sejam criados se clicar várias vezes em iniciar
    if (!timer) {
        timer = setInterval(run, 1000);
    }
}

function pause() {
    clearInterval(timer);
    timer = null; // Limpa a variável para permitir o reinício
}

function reset() {
    pause();
    seconds = 0;
    minutes = 0;
    hours = 0;
    document.getElementById('display').innerText = "00:00:00";
}

function run() {
    seconds++;
    if (seconds == 60) {
        seconds = 0;
        minutes++;
    }
    if (minutes == 60) {
        minutes = 0;
        hours++;
    }

    // Formatação para sempre ter dois dígitos (ex: 01, 02...)
    let h = hours < 10 ? "0" + hours : hours;
    let m = minutes < 10 ? "0" + minutes : minutes;
    let s = seconds < 10 ? "0" + seconds : seconds;

    document.getElementById('display').innerText = `${h}:${m}:${s}`;
}
</script>
</html>
